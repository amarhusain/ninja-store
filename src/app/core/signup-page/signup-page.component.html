<div class="container-fluid">
    <div class="row dashboard user-dashboard signup-wallpaper">
        <div class="caption-signup">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title text-center text-green mb-3">Sign Up</h5>
                                <form [formGroup]="signupForm" (ngSubmit)="onSignupFormSubmit()">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="First name"
                                            formControlName="firstname">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Middle name"
                                            formControlName="middlename">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Last name"
                                            formControlName="lastname">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">
                                            <i class="bi bi-envelope-at"></i>
                                        </span>
                                        <input type="email" class="form-control" placeholder="Email"
                                            formControlName="email">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">
                                            <i class="bi bi-phone"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Mobile"
                                            formControlName="mobile">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">
                                            <i class="bi bi-globe"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Country"
                                            formControlName="country">
                                    </div>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="inputGroup-sizing-default">
                                            <i class="bi bi-shield-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Password"
                                            formControlName="password">
                                    </div>
                                    <div class="form-check mb-3 text-start">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckTnC">
                                        <label class="form-check-label " for="flexCheckTnC">
                                            I agree to the <a href="#">terms and conditions.</a>
                                        </label>
                                    </div>
                                    <div class="mb-3">
                                        <button type="submit" class="ninja__button-rounded"> GET STARTED </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
